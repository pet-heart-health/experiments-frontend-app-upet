
<body class="h-screen w-screen overflow-hidden">
    <nav class="w-full h-0.3 text-white flex items-center">
        <div class="px-10">
            <div class="text-black flex justify-between items-center space-x-2">
                <img src="https://i.postimg.cc/kG13tYn6/pixelcut-export.png" class="h-20 w-auto">
                <div class="text-3xl md:text-6xl font-bold">Upet</div>
            </div>
        </div>
    </nav>
    <main class="w-full h-full flex flex-row">
        <section class="w-1/2 h-full flex items-center px-6">
                <div class="card h-full w-full relative bg-1   overflow-y-auto max-h-[90vh] md:max-h-[80vh] ">
                    <router-outlet ></router-outlet>
                </div>

        </section>

        <aside class="w-1/2 h-full flex justify-center items-center relative">
            <p-carousel 
                [value]="images" 
                [circular]="true" 
                [autoplayInterval]="3000" 
                [numVisible]="1" 
                [numScroll]="1" 
                class="w-full h-full max-w-lg mx-4 flex justify-center items-center"
            >
                <ng-template pTemplate="item" let-image>
                    <img 
                        [src]="image.src" 
                        [alt]="image.alt" 
                        class="w-full h-auto max-h-100 object-cover"  
                    />
                </ng-template>
            </p-carousel>
        </aside>
        
    </main>     
</body>
