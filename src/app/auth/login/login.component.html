<div class="h-full w-full absolute"> <!-- Altura mÃ¡xima responsiva -->
    <div class="flex flex-col w-full h-full px-4 align-middle items-center">    

        <div class="mt-4 w-full">
            <h1 class="text-4xl md:text-5xl font-bold text-center items-center">Welcome</h1>
            <h2 class="text-xl md:text-2xl font-medium text-center mt-2 mb-4">
                You are one step away from becoming 
                <br>
                a member of Upet
            </h2>

            <div class="px-20">
                <div class="flex flex-col mb-4 px-10">
                    <label for="email" class="text-lg mb-2">Email</label>
                    <input type="text" id="email" [(ngModel)]="email" 
                    class="text-lg w-full h-14 px-4 border border-black text-xl" />                            
                </div>
    
                <!-- Password Input -->
                <div class="flex flex-col mb-4 px-10">
                    <label for="password" class="text-lg mb-2">Password</label>
                    <input type="password" id="password" [(ngModel)]="password" 
                    class="text-lg w-full h-14 px-4 border border-black text-xl" />           
                </div>
            </div>
            

            <!-- Error Message -->
            <div *ngIf="errorMessage" class="text-red-500 mb-4">{{ errorMessage }}</div>

            <!-- Forgot Password Link -->
            <div class="text-center mb-4">
                <a href="#" class="text-lg text-purple-500 hover:underline">Forgot Password?</a>
            </div>

            <!-- Divider -->
            <div class="border-b border-gray-300 my-4"></div>

            <!-- Register Link -->
            <div class="text-center mt-4">
                <p class="text-lg">Don't have an account? 
                    <a routerLink="/auth/register" class="text-purple-500 hover:underline">Create Account</a>
                </p>
            </div>

            <!-- Sign In Button -->
            <div class="py-6 flex justify-center">
                <button (click)="login()" class="text-white bg-purple-500 hover:bg-purple-600 border-0 rounded-full px-10 py-5 shadow-lg">
                    Sign In
                </button>
            </div>
        </div>
    </div>  
</div>
