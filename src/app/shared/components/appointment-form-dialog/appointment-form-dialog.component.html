<form [formGroup]="myForm">
  <div class="card flex flex-column justify-content-center mb-4">
    <label> {{"appointment_form.date" | translate}} </label>
    <div class="card flex justify-content-center">
      <p-calendar
        class="max-w-full"
        formControlName="date_day"
        [inline]="true"
        (onSelect)="loadTimesAvailable()"
        [showWeek]="true"/>
    </div>
  </div>
  <div class="card flex flex-column justify-content-center w-full">
    <label>{{"appointment_form.hour" | translate}}</label>
    <p-dropdown
      [options]="availableTimes"
      formControlName="start_time"
      [checkmark]="true"
      optionLabel="name"
      [showClear]="true"
      placeholder="select an available time"/>
  </div>
  <div class="card flex flex-column justify-content-start">
    <label>{{"appointment_form.pet" | translate}}</label>
    <p-dropdown
      [options]="pets"
      formControlName="pet"
      [checkmark]="true"
      optionLabel="name"
      [showClear]="true"
      [placeholder]="'appointment_form.select_pet_placeholder' | translate"/>
  </div>
  <div class="card flex flex-column justify-content-start w-full">
    <label for="float-input">{{"appointment_form.problem" | translate}}</label>
    <textarea
      id="float-input"
      rows="7"
      cols="30"
      formControlName="description"
      pInputTextarea
      style="resize: none;"
    >
    </textarea>

  </div>

  <div class="flex justify-content-around gap-2 mb-4 mt-3">
    <p-button [label]="'appointment_form.btn_cancel' | translate" severity="secondary" (onClick)="onClose()"/>
    <p-button [label]="'appointment_form.btn_save' | translate" (onClick)="submitAppointment()"/>
  </div>
</form>
