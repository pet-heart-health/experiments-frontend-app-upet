<div class="flex flex-col justify-content-center align-items-center">
  <google-map
    [center]="center"
    [zoom]="zoom"
    mapId="map"
  >
    <map-marker
      [title]="'My location'"
      [position]="center"
    >
    </map-marker>

    <map-marker
      *ngFor="let marker of markers"
      [title]="marker.name"
      [position]="marker.coords"
      [label]="marker.name"
    >
    </map-marker>

  </google-map>
  <p-button (click)="myLocation()">My location</p-button>
</div>
