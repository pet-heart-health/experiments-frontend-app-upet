<nav class="nav-bar w-full fixed top-0 left-0 right-0 bg-customBlue flex items-center justify-between p-4 bg-customNavbar z-10">

  <div class="flex items-center container-logo  w-3 h-3rem sm:w-3 md:w-3 lg:w-1 xl:w-1">
    <img src="assets/logooo.png" alt="Logo" class=""  >
  </div>

  <div class="flex items-center">
    <p-dropdown
      class="mr-3"
      [options]="languages"
      [(ngModel)]="selectedLanguage"
      (onChange)="switchLanguage($event.value)"
      [style]="{'width':'150px'}"
      optionLabel="label"
      showClear="false"
      appendTo="body"
    >
    </p-dropdown>

    <app-theme-toggle class="mr-3"></app-theme-toggle>

    <div class="flex items-center">
      <img [src]="data.image_url" alt="User Photo" class="h-8  rounded-full mr-2">
      <span class="text-white">{{data.name}}</span>
    </div>
  </div>

</nav>
