<div class="w-full">
    <div class="title-section">{{"notifications.title" | translate }}</div>
    <div class="w-full">
        <div *ngIf="notifications.length===0" class="mt-4">
            <div class="text-center">{{"notifications.no_notifications" | translate}}</div>
        </div>
        <app-notification-card *ngFor="let notification of notifications" [notification]="notification"></app-notification-card>
    </div>
</div>
