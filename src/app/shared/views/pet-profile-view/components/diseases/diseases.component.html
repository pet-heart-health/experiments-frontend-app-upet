<div class="w-full flex flex-row">
  <form class="form-medical-result" [formGroup]="myForm" (submit)="submit()">
    <div class="flex flex-column gap-2">
      <label for="name">{{"disease.name" | translate}}</label>
      <input
        formControlName="name"
        class="input"
        pInputText
        id="name"
        aria-describedby="username-help"/>
    </div>
      <div class="flex flex-column gap-2">
        <label for="severity">{{"disease.severity" | translate}}</label>
        <input
          formControlName="severity"
          class="input"
          pInputText
          id="severity"
          aria-describedby="username-help"/>
      </div>
      <div class="card flex flex-column gap-2 justify-content-center">
        <label for="date" class=""> {{"disease.result_date" | translate}} </label>
        <p-calendar
          class="input"
          formControlName="diagnosisDate"
          id="date"
          [iconDisplay]="'input'"
          [showIcon]="true"
          inputId="icondisplay"/>
      </div>
      <div class="card flex justify-content-center mt-4">
        <p-button  [label]="'disease.btn_add' | translate" class="button-secondary" type="submit"/>
      </div>
    </form>
    <p-divider layout="vertical"/>
    <div class="w-full flex-column results-container" >
      <p *ngIf="diseases.length==0">
        {{"disease.no_diseases" | translate}}
      </p>
      <div *ngFor="let result of diseases" class="medical-result mb-4">
        <div>{{"disease.name" | translate}}: {{ result.name }}</div>
        <div>{{"disease.severity" | translate}}: {{ result.severity }}</div>
        <div>{{"disease.result_date" | translate}}: {{ result.diagnosisDate }}</div>
        <hr/>
      </div>
    </div>
</div>
