<div class="w-full flex flex-row">
  <form class="form-medical-result" [formGroup]="myForm" (submit)="submit()">
    <div class="flex flex-column gap-2">
      <label for="resultType">{{"medical_result.result_type" | translate}}</label>
      <input
        formControlName="resultType"
        class="input"
        pInputText
        id="resultType"
        aria-describedby="username-help"/>
    </div>
    <div class="card flex flex-column gap-2 justify-content-center">
      <label for="description">{{"medical_result.description" | translate}}</label>
      <textarea
        formControlName="description"
        class="input"
        id="description"
        rows="5"
        cols="30"
        pInputTextarea
        [autoResize]="true">
    </textarea>
    </div>
    <div class="card flex flex-column gap-2 justify-content-center">
      <label for="date" class=""> {{"medical_result.result_date" | translate}} </label>
      <p-calendar
        formControlName="resultDate"
        id="date"
        [iconDisplay]="'input'"
        [showIcon]="true"
        inputId="icondisplay" />
    </div>
    <div class="card flex justify-content-center mt-4">
      <p-button [label]="'medical_result.btn_add' | translate" class="button-secondary" type="submit"/>
    </div>
  </form>
  <p-divider layout="vertical" />
  <div class="w-full flex-column results-container">
    <p *ngIf="medicalResults.length==0">
      {{"medical_result.no_results" | translate}}
    </p>
    <div *ngFor="let result of medicalResults" class="medical-result mb-4">
        <div>{{"medical_result.result_type" | translate}}: {{result.resultType}}</div>
        <div>{{"medical_result.description" | translate}}: {{result.description}}</div>
        <div>{{"medical_result.result_date" | translate}}: {{result.resultDate}}</div>
      <hr/>
    </div>
  </div>
</div>
