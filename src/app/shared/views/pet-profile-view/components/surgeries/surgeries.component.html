<div class="w-full flex flex-row">
  <form class="form-medical-result" [formGroup]="myForm" (submit)="submit()">
    <div class="card flex flex-column gap-2 justify-content-center">
      <label for="description">Description</label>
      <textarea
        formControlName="description"
        class="input"
        id="description"
        rows="5"
        cols="30"
        pInputTextarea
        [autoResize]="true">
    </textarea>
    </div>
    <div class="card flex flex-column gap-2 justify-content-center">
      <label for="date" class=""> Surgery date </label>
      <p-calendar
        id="date"
        formControlName="surgeryDate"
        [iconDisplay]="'input'"
        [showIcon]="true"
        inputId="icondisplay" />
    </div>
    <div class="card flex justify-content-center">
      <p-button label="Add Surgery" class="button-secondary mt-4" type="submit"/>
    </div>
  </form>
  <p-divider layout="vertical" />
  <div class="w-full flex-column results-container">
    <p *ngIf="surgeries.length==0">
      No surgeries registered
    </p>
    <div *ngFor="let result of surgeries" class="medical-result mb-4">
      <div>Description: {{result.description}}</div>
      <div>Surgery date: {{result.surgeryDate}}</div>
      <hr/>
    </div>
  </div>
</div>
