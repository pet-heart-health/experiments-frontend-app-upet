<div class="my-vets-container mt-5 mb-5">
  <div class="header">
    <div class="title">{{"favorite_clinics.title" | translate}}</div>
    <div class="view-all">
      <button class="btn-primary" (click)="redirectToAllClinics()">+ {{"favorite_clinics.title" | translate}}</button>
    </div>
  </div>
  <div class="vets-wrapper mx-auto">
    <app-clinic-card *ngFor="let clinic of clinics" [clinic]="clinic" ></app-clinic-card>
  </div>
</div>
