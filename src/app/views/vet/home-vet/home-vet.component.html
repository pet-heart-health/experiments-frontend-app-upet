<div class="home-view w-full">
  <div class="banner  mb-5  align-items-center justify-content-between flex-column sm:flex-row md:flex-row">
    <div class="text-container">
      <h3 class="title">¡Bienvenido, {{ vet.name }}!</h3>
      <p class="content">Nos alegra tenerte aquí.</p>
      <div class="tip">
        <strong>Tip:</strong> Asegúrate de llevar a tu mascota al veterinario al menos una vez al año.
      </div>
    </div>
    <div class="banner-image">
      <img src="https://github.com/PetTechh/UPet-MobileApplication/blob/develop/app/src/main/res/drawable/upet.png?raw=true" alt="Mascota" >
    </div>
  </div>
  <div class="appointments">
      <div class="subtitle">
        Appointments Upcoming
      </div>
    <div class="appointment-grid justify-content-center  sm:justify-content-center md:justify-content-center lg:justify-content-between xl:justify-content-between" >
      <app-appointment-card *ngFor="let appointment of appointments" [appointment]="appointment"></app-appointment-card>
    </div>
  </div>
</div>
